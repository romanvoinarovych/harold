<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,900" rel="stylesheet">

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body class="ba-block">
		<header>
		</header>
		<main id="payment_form">
			<form action="#" method="post">
				<div class="form_title">
					<div class="left">
						<h1>Harold Finch</h1>
						<h2>Your total</h2>
					</div>
					<div class="right">
						<span class="beet_total">$88</span> 
					</div>
				</div>
				<div class="form_body">
					<label>
						Credit card number
					</label>
					<input type="text" name="card_no" placeholder="" required/>
					<fieldset class="card_date">
							<label for="month">Expiration Date</label>
							<select name="month" id="month">
								<option value="" disabled selected>Month</option>
								<option value="">January</option>
								<option value="">February</option>
								<option value="">March</option>
								<option value="">April</option>
								<option value="">May</option>
								<option value="">June</option>
								<option value="">July</option>
								<option value="">Augest</option>
								<option value="">October</option>
								<option value="">November</option>
								<option value="">December</option>
							</select>	
							<select name="year" id="year">
								<option value="" disabled selected>	Year</option>
								<option value="">2017</option>
								<option value="">2018</option>
								<option value="">2019</option>
								<option value="">2020</option>
								<option value="">2021</option>
								<option value="">2022</option>
								<option value="">2023</option>
								<option value="">2024</option>
								<option value="">2025</option>
								<option value="">2026</option>
								<option value="">2027</option>
								<option value="">2028</option>
								<option value="">2029</option>
								<option value="">2030</option>
								<option value="">2031</option>
								<option value="">2032</option>
								<option value="">2033</option>
								<option value="">2034</option>
								<option value="">2035</option>
							</select>
					</fieldset>
					<label for="cvv">
						CVV
					</label>
						<input type="password" name="" value="" id="cvv" required><span class="hint">3 or 4 digits - view example</span>
				</div>
				<div class="form_footer">
					<button class="submit">Pay</button>
					<a href="#">Cancel order</a>
				</div>
			</form>
		</main>
		<footer>
		</footer>
</body>
</html>
